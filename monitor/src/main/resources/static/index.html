<!DOCTYPE html>
<html>
<head>
    <title>Effi and Eggie Monitor</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container table">
    <div class="left">
        <div>overall success ratio</div>
        <div class="metrics">
            <span id="overallRatio"></span>
        </div>
    </div>
    <div class="left">
        <div>
            <label class="header">effi</label>
        </div>
        <div>
            <form class="form-inline configuration">

                <label for="effiSimulationBasetime">base time</label>
                <input type="number" id="effiSimulationBasetime">

                <label for="effiSimulationRandom">random</label>
                <input type="number" id="effiSimulationRandom">

                <label for="effiSimulationRandomMultiplier">random multiplier</label>
                <input type="number" id="effiSimulationRandomMultiplier">
                <button id="effiSettings" class="btn btn-default" type="submit">change settings</button>
            </form>
        </div>
    </div>
    <div class="left">
        <div>TPM</div>
        <div id="effiTps"></div>
    </div>
    <div class="left">
        <div>Succes/Failure ratio</div>
        <div id="effiRatio"></div>
    </div>
    <div class="left">
        <div>ok</div>
        <div class="metrics">
            <span id="effi0"></span>
        </div>
    </div>
    <div class="left">
        <div>failures</div>
        <div class="metrics">
            <span id="effi1"></span>
        </div>
    </div>
    <div class="left">
        <div>
            <label class="header">eggie</label>
        </div>
        <div>
            <form class="form-inline configuration">
                <label for="eggieSimulationBasetime">base time</label>
                <input type="number" id="eggieSimulationBasetime">

                <label for="eggieSimulationRandom">random</label>
                <input type="number" id="eggieSimulationRandom">

                <label for="eggieSimulationRandomMultiplier">random multiplier</label>
                <input type="number" id="eggieSimulationRandomMultiplier">
                <button id="eggieSettings" class="btn btn-default" type="submit">change settings</button>
            </form>
        </div>
    </div>
    <div class="left">
        <div>TPM</div>
        <div id="eggieTps"></div>
    </div>
    <div class="left">
        <div>Succes/Failure ratio</div>
        <div id="eggieRatio"></div>
    </div>
    <div class="left">
        <div>ok</div>
        <div class="metrics">
            <span id="eggie0"></span>
        </div>
    </div>
    <div class="left">
        <div>failures</div>
        <div class="metrics">
            <span id="eggie1"></span>
        </div>
    </div>
</div>

<div class="col-md-6">
    <form class="configuration">
        <button id="reset" class="btn btn-default" type="submit">Reset statistics</button>
        <label for="windowSize">Window size</label>
        <input type="number" id="windowSize">
        <button id="refreshWindowSize" class="btn btn-default" type="submit">update</button>
    </form>
    <form class="configuration">
        <label for="numberOfThreads"># threads</label>
        <input type="number" id="numberOfThreads">

    </form>
    <div>
        <button id="apachestartloadbalancing" class="btn btn-default" type="submit">Start apache loaddbalance test</button>
        <button id="apachestoploadbalancing" class="btn btn-default" type="submit">Stop apache loaddbalance test</button>
    </div>
    <div>
        <button id="finaglestartloadbalancing" class="btn btn-default" type="submit">Start finagle loaddbalance test</button>
        <button id="finaglestoploadbalancing" class="btn btn-default" type="submit">Stop finagle loaddbalance test</button>
    </div>
</div>
</body>
</html>
