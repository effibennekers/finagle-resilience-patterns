<!DOCTYPE html>
<html>
<head>
    <title>Effi and Eggie Monitor</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container table">
    <div id="instances-container">
        <div class="left">
            <div>overall success ratio</div>
            <div class="metrics" id="overallRatio"></div>
        </div>

    </div>
</div>

<div class="col-md-6">
    <form class="configuration">
        <button id="reset" class="btn btn-default" type="submit">Reset statistics</button>
        <label for="windowSize">Window size</label>
        <input type="number" id="windowSize">
        <button id="refreshWindowSize" class="btn btn-default" type="submit">update</button>
    </form>
    <form class="configuration">
        <label for="targetTps">target TPS</label>
        <input type="number" id="targetTps">
        <button id="stopTest" class="btn btn-default" type="submit">Stop test</button>

    </form>
    <div>
        <button id="apachestartloadbalancing" class="btn btn-default start-test" type="submit">Start apache loaddbalance test</button>
    </div>
    <div>
        <button id="finaglestartloadbalancing" class="btn btn-default start-test" type="submit">Start finagle loaddbalance test</button>
    </div>
    <div>
        <button id="finaglestartfailover" class="btn btn-default start-test" type="submit">Start finagle failover test</button>
    </div>
</div>
</body>
</html>
