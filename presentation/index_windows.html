<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Three resilience patterns out-of-the-box with Twitter's Finagle HTTP client</title>

    <meta name="description" content="Three resilience patterns out-of-the-box with Twitter's Finagle HTTP client">
    <meta name="author" content="Eggie van Buiten, Effi Bennekers, ING">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/ing.css" id="theme">
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <!-- Code syntax highlighting -->
    <!-- <link rel="stylesheet" href="lib/css/zenburn.css"> -->

</head>

<body>
<div class="reveal">
    <div class="slides">
        <section data-background="images/Orbital_ATK_Antares_Launch.jpg">
            <h1>Three resilience patterns out-of-the-box with Twitter's Finagle HTTP client</h1>
            <h2>Eggie van Buiten & Effi Bennekers</h2>
        </section>
        <section data-markdown="finagle.md"
                 data-separator="^\r\n---\r\n"
                 data-separator-vertical="^\r\n\^\^\^\r\n"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>

    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        //showNotes: true,

        transition: 'fade', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
            {
                src: 'lib/js/classList.js', condition: function () {
                return !document.body.classList;
            }
            },
            {
                src: 'plugin/markdown/marked.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'plugin/markdown/markdown.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            },
            {src: 'plugin/zoom-js/zoom.js', async: true},
            {src: 'plugin/notes/notes.js', async: true}
        ]
    });
    Reveal.getConfig().zoomKey = 'ctrl';
</script>

</body>
</html>
