<!DOCTYPE html>
<html>
<head>
    <title>Effi and Eggie Monitor</title>
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/jquery-ui/jquery-ui.js"></script>
    <script src="/app.js"></script>

    <script type="application/javascript">
        var left = 200;
        var width = 500;
        var height = 400;

        left += window.screenX;
        console.log("opening webcam.html");
        window.open("webcam.html",'_blank',
            'resizable=1,scrollbars=0,fullscreen=0,height=' + height + ',width=' + width +
            ', left=' + left + ', toolbar=0,titlebar=0,menubar=0,location=0,status=0');
    </script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container table">
    <div id="instances-container">
        <div class="left">
            <div>overall success ratio&nbsp;</div>
            <div class="metrics" id="overallRatio"></div>
            <div>&nbsp;unknown errors&nbsp;</div>
            <div class="metrics" id="unknownErrors"></div>
        </div>
        <table>
            <thead>
            <tr>
                <td rowspan="2"></td>
                <td rowspan="2">TPS</td>
                <td rowspan="2">Success %</td>
                <td colspan="2">Ok</td>
                <td colspan="2">Failure</td>
            </tr>
            <tr>
                <td>count</td>
                <td>average</td>
                <td>count</td>
                <td>average</td>
            </tr>
            </thead>
            <tbody id="instance-table">
            </tbody>
        </table>
    </div>
    <br/>
    <div>
        <div class="left">
            <div>temperature</div>
            <div id="temperature"></div>
        </div>
        <div class="left">
            <div>condition</div>
            <div id="condition"></div>
        </div>
        <div class="left">
            <div>wind direction</div>
            <div id="winddirection"></div>
        </div>
        <div class="left">
            <div>wind force</div>
            <div id="windforce"></div>
        </div>
    </div>
</div>


<div class="col-md-6">
    <!--<form class="configuration">-->
        <!--<label for="windowSize">Window size</label>-->
        <input hidden="hidden" type="number" id="windowSize">
        <!--<button id="refreshWindowSize" class="btn btn-default" type="submit">update</button>-->
    <!--</form>-->
    <!--<form class="configuration">-->
        <!--<label for="targetTps">target TPS</label>-->
        <input hidden="hidden" type="number" id="targetTps">

    <!--</form>-->
    <div>
    <button id="stopTest" class="btn btn-default" type="submit">Stop test</button>
    </div>
    <div>
        <button id="weather" class="btn btn-default start-test" type="submit">Simple weather test</button>
    </div>
    <div>
        <button id="finaglestartloadbalancing" class="btn btn-default start-test" type="submit">Start finagle
            loaddbalance test
        </button>
        <button id="finaglestartretry" class="btn btn-default start-test" type="submit">Start finagle retry test
        </button>
        <button id="finaglestartfailover" class="btn btn-default start-test" type="submit">Start finagle failover test
        </button>
    </div>
</div>
</body>
</html>
